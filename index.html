<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a=+prompt("enter a value");
       let b=+prompt("enter b value");
    // arthmetic operators
       console.log(a+b); 
       console.log(a*b); 
       console.log(a-b);
       console.log(a/b);
       console.log(a%b);
       console.log(a**b);
       console.log(a++);
       console.log(a);
       console.log(a--);
       console.log(a);
       console.log(++a);
       console.log(a);

    // assignment operators
       console.log(a+=3);
       console.log(a-=3);
       console.log(a*=3);
       console.log(a/=3);
       console.log(a**=3);
       console.log(b+=2);
       console.log(b-=2);
       console.log(b*=2);
       console.log(b/=2);
       console.log(b**=2);
    
       //comparison operators    
        console.log(a<b);
        console.log(a>b);
        console.log(a<=b);
        console.log(a>=b);
        console.log(a==b);
        console.log(a===b);
        console.log(a!=b);

       
        
        
    </script>
</body>
</html>
